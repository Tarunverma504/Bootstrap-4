<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta charset="UTF-8">
        <style>
            h1{
                text-align:center;
                color:black;
            }
        </style>

    </head>
    <body>
        <h1> .list-group and .list-group-item</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <ul class="list-group">
                        <li class="list-group-item"> List Item One</li>
                        <li class="list-group-item"> List Item Two</li>
                        <li class="list-group-item"> List Item Three</li>
                        <li class="list-group-item"> List Item Four</li>
                    </ul>
                </div>
            </div>
        </div>
        <h1> .list-group, .list-group-item and .list-group-flush</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"> List Item One</li>
                        <li class="list-group-item"> List Item Two</li>
                        <li class="list-group-item"> List Item Three</li>
                        <li class="list-group-item"> List Item Four</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
