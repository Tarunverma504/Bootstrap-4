
       <html>
        <head>
            <title>Bootstrap</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
            <meta charset="UTF-8">
            <style>
                .container{
                    border: 8px solid black;
                }
                .row{
                    border: 4px solid red;
                }
                h1{
                    text-align:center;
                    color:black;
                }
            </style>
    
        </head>
        <body>
            <h1> Background classes</h1>
            <div class="container">
                <div class="row">
                    <div class="col-4 bg-primary">bg-primary</div>
                    <div class="col-4 bg-secondary">bg-secondary</div>
                    <div class="col-4 bg-success">bg-success</div>
                    <div class="col-4 bg-danger">bg-danger</div>
                    <div class="col-4 bg-light">bg-light</div>
                    <div class="col-4 bg-warning">bg-warning</div>
                    <div class="col-4 bg-info">bg-info</div>
                    <div class="col-4 bg-dark">bg-dark</div>
                    <div class="col-4 bg-white">bg-white</div>
                    <div class="col-4 bg-transparent">bg-transparent</div>
                </div>
            </div>
        </body>
    </html>
