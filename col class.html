<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta charset="UTF-8">
        <style>
            .container{
                border: 8px solid black;
                color:red;
            }
            .row{
                border: 4px solid red;
            }
            .col, .col-md{
                border:4px solid green;
            }
            h1{
                text-align:center;
            }
        </style>

    </head>
    <body>
        <h1>Using col </h1>
        <div class="container">
            <div class="row">
                <div class="col">col1</div>
                <div class="col">col2</div>
                <div class="col">col3</div>
                <div class="col">col4</div>
            </div>
            
        </div>
        <br>
        <h1>Using .w-100 in row</h1>
        <div class="container">
            <div class="row">
                <div class="col">col1</div>
                <div class="col">col2</div>
                <div class="col">col3</div>
                <div class="w-100"></div>
                <div class="col">col4</div>
                <div class="col">col5</div>
            </div>
        </div>
        <br>
        <h1>using .row-cols-n with row</h1>
        <div class="container">
            <div class="row row-cols-2">
                <div class="col">col1</div>
                <div class="col">col2</div>
                <div class="col">col3</div>
                <div class="col">col4</div>
                <div class="col">col5</div>
            </div>
        </div>
        <br>
        <h1>using .col-md in .row</h1>
        <div class="container">
            <div class="row row-cols-2">
                <div class="col-md">col1</div>
                <div class="col-md">col2</div>
                <div class="col-md">col3</div>
                <div class="col-md">col4</div>
                <div class="col-md">col5</div>
            </div>
        </div>
    </body>
</html>
