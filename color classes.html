
       <html>
        <head>
            <title>Bootstrap</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
            <meta charset="UTF-8">
            <style>
                .container{
                    border: 8px solid black;
                }
                .row{
                    border: 4px solid red;
                }
                h1{
                    text-align:center;
                    color:black;
                }
                body{
                    background-color:grey;
                }
            </style>
    
        </head>
        <body>
            <h1> color classes</h1>
            <div class="container">
                <div class="row">
                    <div class="col-4 text-primary">text-primary</div>
                    <div class="col-4 text-secondary">text-secondary</div>
                    <div class="col-4 text-success">text-success</div>
                    <div class="col-4 text-danger">text-danger</div>
                    <div class="col-4 text-warning">text-warning</div>
                    <div class="col-4 text-info">text-info</div>
                    <div class="col-4 text-light">text-light</div>
                    <div class="col-4 text-dark">text-dark</div>
                    <div class="col-4 text-white">text-white</div>
                    <div class="col-4 text-body">text-body</div>
                    <div class="col-4 text-muted">text-muted</div>
                    <div class="col-4 text-black-50">text-black-50</div>
                    <div class="col-4 text-white-50">text-white-50</div>
                </div>
            </div>
        </body>
    </html>
