<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta charset="UTF-8">
        <style>
            .container-fluid{
                border: 8px solid black;
                color:red;
            }
            .row{
                border: 2px solid red;
            }
            .col-md-4{
                border: 3px solid green;
            }
        </style>

    </head>
    <body>
        <h1 class='text-center'> Image classes</h1>
        <div class="container">
            <h2>.img-fluid</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="container">
            <h2>.rounded, .rounde-lg, .rounded-md, .rounded-sm, .rounded-circle</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-lg">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-md">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-sm">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-circle">
                </div>
            </div>
        </div>
        <div class="container">
            <h2>.rounded-top, .rounde-bottom, .rounded-left, .rounded-right, .rounded-pill</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-top">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-right">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-bottom">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-left">
                </div>
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSQmNgmTYTxMH-4d_3w-qVK2SeUYhYfqfLg&usqp=CAU" class="img-fluid rounded-pill">
                </div>
            </div>
        </div>
    </body>
</html>
