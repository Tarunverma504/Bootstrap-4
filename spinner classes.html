<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta charset="UTF-8">
        <style>
            .container{
                border: 2px solid black;
                color:red;
            }
            
        </style>

    </head>
    <body>
        <h1 class="text-center"> Spinner-border classes </h1>
        <div class="continer text-center mb-5">
            <div class="spinner-border"></div>
        </div>

        <div class="continer text-center mb-5">
            <div class="spinner-border text-primary"></div>
        </div>

        <div class="continer text-center mb-5">
            <div class="spinner-border text-danger"></div>
        </div>

        <div class="continer text-center mb-5">
            <div class="spinner-border text-info" style="width:80px; height:80px"></div>
        </div>


        <h1 class="text-center"> Spinner-grow classes </h1>
        <div class="continer text-center mb-5">
            <div class="spinner-grow"></div>
        </div>

        <div class="continer text-center mb-5">
            <div class="spinner-grow text-primary"></div>
        </div>

        <div class="continer text-center mb-5">
            <div class="spinner-grow spinner-grow-sm text-danger"></div>
        </div>

        <div class="continer text-center mb-5">
            <div class="spinner-grow text-info" style="width:80px; height:80px"></div>
        </div>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading....
        </button>
    </body>
</html>
