<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta charset="UTF-8">
        <style>
            .container{
                border: 8px solid black;
                color:red;
            }
            .row{
                border: 4px solid red;
            }
            .col-md-3, .col-md-4{
                border:4px solid green;
            }
            h1{
                text-align:center;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <h4>.order-first .order-last</h4>
            <div class="row">
                <div class="col order-last" style="background-color: orange;">col1</div>
                <div class="col" style="background-color: pink;">col2</div>
                <div class="col" style="background-color: lightblue;">col3</div>
                <div class="col order-first" style="background-color: lightgreen;">col4</div>
                <div class="col" style="background-color: violet;">col5</div>
        </div>

        <h4>.order-md-first .order-md-last (resize the window)</h4>
            <div class="row">
                <div class="col order-last " style="background-color: orange;">col1</div>
                <div class="col order-md-first" style="background-color: pink;">col2</div>
                <div class="col order-md-last" style="background-color: lightblue;">col3</div>
                <div class="col order-first " style="background-color: lightgreen;">col4</div>
                <div class="col" style="background-color: violet;">col5</div>
        </div>
        
    </body>
</html>
