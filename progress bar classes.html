<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta charset="UTF-8">
        <style>
            .container{
                border: 2px solid black;
                color:red;
            }
            
        </style>

    </head>
    <body>
        <h1 class="text-center"> progress-bar classes </h1>
        <div class="continer text-center">
            <div class=" progress mb-5">
                <div class="progress-bar" style="width:20%">
                    20%
                </div>
            </div>
            <div class="progress mb-5 ">
                <div class="progress-bar bg-success" style="width:75%">
                    75%
                </div>
            </div>

            <div class="progress mb-5">
                <div class="progress-bar progress-bar-striped bg-success" style="width:75%">
                    75%
                </div>
            </div>

            <div class="progress mb-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:75%">
                    75%
                </div>
            </div>
        </div>
    </body>
</html>
